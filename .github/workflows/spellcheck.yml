name: Spellcheck
on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "**/*"
jobs:
  spellcheck:
    # skip draft PRs
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Spellcheck
        run: ./scripts/spellcheck.sh
