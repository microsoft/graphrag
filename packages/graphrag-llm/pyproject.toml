    "graphrag-common==2.7.0",
    "jinja2>=3.1.6",
    "litellm>=1.77.1",
    "nest-asyncio2>=1.7.1",
    "pydantic>=2.10.3",
]

[build-system]
requires = ["hatchling>=1.27.0,<2.0.0"]
build-backend = "hatchling.build"
